<ion-header>
  <ion-navbar>
<!--    <button ion-button clear small navPop class="float-l">
      <ion-icon name="arrow-dropleft" (click)="goback()"></ion-icon>
    </button>-->

    <ion-title>{{actionType}}食材</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>名称:</ion-label>
      <ion-input type="text" value="" [(ngModel)]="ComponentInfo.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>种类:</ion-label>
      <ion-input type="text" value="" [(ngModel)]="ComponentInfo.foodType"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>数量:</ion-label>
      <ion-input type="text" value="" [(ngModel)]="ComponentInfo.foodNum"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>加入日期：</ion-label>
      <ion-datetime displayFormat="YYYY M DD " pickerFormat="YYYY M DD" [(ngModel)]="ComponentInfo.createTime"
                    cancelText="取消" doneText="确认"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>保质期：</ion-label>
      <ion-datetime displayFormat="YYYY M DD " pickerFormat="YYYY M DD" [(ngModel)]="ComponentInfo.foodShelfLife"
                    cancelText="取消" doneText="确认"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>备注:</ion-label>
      <ion-input type="text" value="" [(ngModel)]="ComponentInfo.foodDscribe"></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button full (click)="save()">保存</button>
</ion-content>
